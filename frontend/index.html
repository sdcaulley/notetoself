<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note to Self</title>
  </head>
  <body>
    <header>
      <nav>

      </nav>
    </header>
    <main>
      <section class="login">
        <form class="login-form" action="index.html" method="post">
          <fieldset class="login-fieldset">
            <label for="login-login">Login:</label>
            <input type="text" name="login" placeholder="example@email.com">
            <label for="login-password">Password:</label>
            <input type="password" name="password">
            <button type="submit" name="login-button">Login</button>
            <button type="button" name="clear-button">Clear</button>
          </fieldset>
        </form>
        <form class="registration-form" action="index.html" method="post">
          <fieldset class="registration-fieldset">
            <label for="registration-login">Login:</label>
            <input type="text" name="registration" placeholder="example@email.com">
            <label for="registration-password">Password:</label>
            <input type="password" name="registration-password">
            <label for="registration-display-name">Display Name:</label>
            <input type="text" name="registration-display-name" placeholder="who i am">
            <button type="submit" name="registration-button">Submit</button>
            <button type="button" name="clear-button">Clear</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
